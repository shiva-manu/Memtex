<!DOCTYPE html>
<html>

<head>
    <title>Memtex Setup</title>
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fdfdfd;
        }

        h2 {
            font-size: 16px;
            margin-top: 0;
            color: #1e1b4b;
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4f46e5;
        }

        #status {
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
            color: #10b981;
            display: none;
        }
    </style>
</head>

<body>
    <h2>Memtex Setup</h2>
    <div class="field">
        <label>Memtex API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>


    <button id="save">Save Settings</button>
    <div id="status">Settings saved!</div>
    <script src="popup.js"></script>
</body>

</html>
