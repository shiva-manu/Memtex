<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memtex - Unified AI Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --card: #111827;
            --accent: #6366f1;
            --text: #f3f4f6;
            --text-dim: #9ca3af;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--card);
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .api-key-section {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: #1f2937;
            border: 1px solid #374151;
            padding: 10px;
            color: white;
            border-radius: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        /* Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .msg {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.6;
            max-width: 80%;
        }

        .msg.user {
            background: #1f2937;
            align-self: flex-end;
            margin-left: auto;
        }

        .msg.ai {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid var(--accent);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.secondary {
            background: #374151;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .memory-stats {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 20px;
        }

        /* Auth Overlay */
        #authOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .auth-card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #374151;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-card h3 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--text);
        }

        .auth-card .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #ffffff;
            color: #1f2937;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .social-btn:hover {
            background: #f3f4f6;
        }

        .social-btn.github {
            background: #24292e;
            color: white;
        }

        .social-btn.github:hover {
            background: #1a1e22;
        }
    </style>
</head>

<body>
    <!-- Auth Overlay -->
    <div id="authOverlay">
        <div class="auth-card">
            <h3>Memtex Login</h3>
            <div id="emailView">
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Password">
                <div class="btn-stack">
                    <button onclick="handleAuth('login')">Login</button>
                    <button class="secondary" onclick="handleAuth('signup')">Create Account</button>
                </div>
            </div>

            <div style="display: flex; align-items: center; margin: 25px 0;">
                <hr style="flex: 1; border-color: #374151;">
                <span style="padding: 0 10px; color: #6b7280; font-size: 0.8rem;">OR CONTINUE WITH</span>
                <hr style="flex: 1; border-color: #374151;">
            </div>

            <div class="btn-stack">
                <button class="social-btn" onclick="socialAuth('google')">
                    <img src="https://www.google.com/favicon.ico" width="18"> Google
                </button>
                <button class="social-btn github" onclick="socialAuth('github')">
                    <img src="https://github.com/favicon.ico" width="18"> GitHub
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="sidebar">
        <h2>Memtex</h2>
        <div class="api-key-section">
            <label style="font-size: 0.8rem; color: var(--text-dim);">API Key Mode</label>
            <input type="password" id="apiKey" placeholder="Optional Key Override">
        </div>

        <div class="memory-stats" id="stats">
            Synced from: <br>
            • ChatGPT <br>
            • Gemini <br>
            • Claude
        </div>

        <button class="secondary" onclick="logout()" style="margin-top: auto;">Sign Out</button>
    </div>

    <div class="main">
        <div class="chat-container" id="chat">
            <div class="msg ai">
                Hello! I am your Unified Memory Assistant. I have context from all your synced chats across different
                platforms. How can I help you?
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="query" placeholder="Ask anything about your synced knowledge...">
            <button onclick="ask()">Send</button>
        </div>
    </div>

    <script>
        let sessionToken = localStorage.getItem('memtex_token');
        if (sessionToken) {
            document.getElementById('authOverlay').style.display = 'none';
        }

        async function handleAuth(type) {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            try {
                const res = await fetch(`/api/auth/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.data?.session) {
                    localStorage.setItem('memtex_token', data.data.session.access_token);
                    location.reload();
                } else if (data.error) {
                    alert(data.error);
                } else {
                    alert("Please check your email to verify!");
                }
            } catch (err) {
                alert("Connection failed");
            }
        }

        async function socialAuth(provider) {
            const res = await fetch('/api/auth/social', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ provider })
            });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
        }

        function logout() {
            localStorage.removeItem('memtex_token');
            location.reload();
        }

        async function ask() {
            const queryEl = document.getElementById('query');
            const apiKey = document.getElementById('apiKey').value;
            const chat = document.getElementById('chat');
            const query = queryEl.value;

            if (!apiKey && !sessionToken) return alert("Please login first!");
            if (!query) return;

            chat.innerHTML += `<div class="msg user">${query}</div>`;
            queryEl.value = '';

            const headers = { 'Content-Type': 'application/json' };
            if (apiKey) headers['x-api-key'] = apiKey;
            else headers['Authorization'] = `Bearer ${sessionToken}`;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ message: query })
                });

                const data = await res.json();
                chat.innerHTML += `<div class="msg ai">${data.answer || data.error}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (err) {
                console.error(err);
                alert("Failed to reach server.");
            }
        }

        // Enter key to send
        document.getElementById('query').addEventListener('keypress', e => {
            if (e.key === 'Enter') ask();
        });
    </script>
</body>

</html>
